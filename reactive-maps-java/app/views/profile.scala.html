@(thing: ArrayList[UserInfo])

@main_jnet{
    <!-- first section - Home -->
    <div id="home" class="home">
        <div class="text-vcenter">
            <h1>Timelines</h1>
        </div>
    </div>
        <!-- /first section -->

    <ul class="nav nav-pills nav-justified">
        <li role="presentation"><a href="@routes.Timelines.index()">Home</a></li>
        <li role="presentation" class="active"><a href="@routes.Profile.user_profile()">Profile</a></li>
        <li role="presentation"><a href="#">Friends</a></li>
        <li role="presentation"><a href="#">Stats</a></li>
    </ul>
    <div id="br-line"></div>


    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                        <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="https://avatars0.githubusercontent.com/u/11455696?v=3&u=518104f10bb45f165146e43aaa0b8bbb5ce11276&s=140" class="img-responsive" alt="">
                    </div>
                        <!-- END SIDEBAR USERPIC -->
                        <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Zoey
                        </div>
                        <div class="profile-usertitle-job">
                            Developer
                        </div>
                    </div>
                        <!-- END SIDEBAR USER TITLE -->
                        <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Follow</button>
                        <button type="button" class="btn btn-danger btn-sm">Message</button>
                    </div>
                        <!-- END SIDEBAR BUTTONS -->
                        <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">
                                    <i class="glyphicon glyphicon-home"></i>
                                    Overview </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Account Settings </a>
                            </li>
                            <li>
                                <a href="#" target="_blank">
                                    <i class="glyphicon glyphicon-ok"></i>
                                    Tasks </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="glyphicon glyphicon-flag"></i>
                                    Help </a>
                            </li>
                        </ul>
                    </div>
                        <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="user-info">
                @for(item<-thing){
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>@item.username</h3>
                                <p>@item.email</p>
                                <p id="icons-group"><i class="material-icons">favorite</i> <i class="material-icons">comment</i></p>
                            </div>
                        </div>
                    </div>
                }
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

}
