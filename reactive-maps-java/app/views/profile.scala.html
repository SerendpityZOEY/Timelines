@(thing: ArrayList[UserInfo])

@main_jnet{
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <a href="#"><div class="button -border right">Sign up</div></a>
                <a href="#"><div class="button -border right">Sign in</div></a>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="http://www.drodd.com/images11/twitter-backgrounds10.jpg" alt="Unsplashed background img 1"></div>
    </div>

    <div class="row">
        <div class="col s12">
            <ul class="tabs" id="Tag">
                <li class="tab col s3"><a href="@routes.Timelines.index()"><font color="#1e90ff">Feed</font></a></li>
                <li class="tab col s3"><a class="active" href="@routes.Profile.user_profile()"><font color="#1e90ff">Profile</font></a></li>
                <li class="tab col s3"><a href="#friends"><font color="#1e90ff">Friends</font></a></li>
                <li class="tab col s3"><a href="#stats"><font color="#1e90ff">Stats</font></a></li>
            </ul>
            <div id="friends" class="col s12"></div>
            <div id="stats" class="col s12"></div>
        </div>
    </div>

    <div class="row">

        <div class="user-post">
            <div class="col s6 push-s1">
                <div class="card blue lighten-5">
                    <div class="card-content deep-purple-text">
                        <span class="card-title">author</span>
                        <p>text</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-info">
        @for(item <- thing){
            <div class="col s4 push-s1">
                <div class="card blue lighten-5">
                    <div class="card-content deep-purple-text">
                        <span class="card-title">@item.username</span>
                        <p>@item.email</p>
                    </div>
                </div>
            </div>
        }
        </div>
    </div>


    <script>
            $(document).ready(function(){
                $('.Tag').tabs();
                $('.parallax').parallax();
            });
    </script>

}
