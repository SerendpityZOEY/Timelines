@(thing: ArrayList[UserInfo])

@main_jnet{
    <!-- first section - Home -->
    <div id="home" class="home">
        <div class="text-vcenter">
            <h1>Timelines</h1>

            <div class="StreamsHero-buttonContainer">
                <a class="Button StreamsSignUp js-nav js-signup" data-component="hero" data-element="buttons" href="#">Sign up</a>
                <button class="Button StreamsLogin js-login" type="submit">Log In</button>
            </div>
        </div>
    </div>
        <!-- /first section -->

    <ul class="nav nav-pills nav-justified">
        <li role="presentation"><a href="@routes.Timelines.index()">Home</a></li>
        <li role="presentation" class="active"><a href="@routes.Profile.user_profile()">Profile</a></li>
        <li role="presentation"><a href="#">Friends</a></li>
        <li role="presentation"><a href="#">Stats</a></li>
    </ul>
    <div id="br-line"></div>


    <div class="container">
        <div class="row" id="user-info">
        @for(item<-thing){
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>@item.username</h3>
                        <p>@item.email</p>
                        <p id="icons-group"><i class="material-icons">favorite</i> <i class="material-icons">comment</i></p>
                    </div>
                </div>
            </div>
        }
        </div>
    </div>

    <script>
            $(document).ready(function(){
                $('.Tag').tabs();
                $('.parallax').parallax();
            });
    </script>

}
